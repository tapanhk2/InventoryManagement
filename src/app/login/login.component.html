<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
        <div class="card-body">
            <h4 class="card-title text-center">Sign In</h4>
            <h6 class="error" *ngIf="error">{{error}}</h6>
            <form class="form-signin" (ngSubmit)="submit()" >
            <div class="form-label-group">
                <input type="text" name="username" class="form-control" [(ngModel)]="username" placeholder="Username" required />
            </div>
            <div class="form-label-group">
                <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label> -->
                <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" required />
            </div>

            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            <hr class="my-4">
            </form>
        </div>
        </div>
    </div>
    </div>
